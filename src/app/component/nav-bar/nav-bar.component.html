<nav class="w-full  transition-all duration-300"
    [class]="isScrolled ?  'bg-white/90 z-50 fixed' : 'bg-white shadow-lg'">

            <div class="flex items-center">
                <div class="flex-shrink-0 flex items-center gap-2">
                    <img src="logoTA.png" alt="logo de tragones an贸nimos" class="h-16" />
                    <a routerLink="/" class="text-2xl font-bold text-green-900">Tragones An贸nimos</a>
                </div>
            </div>

            <div class="flex items-center">
                <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                    <a routerLink="/"
                    [class]="isActive('') ? 'cursor-pointer inline-flex items-center px-1 pt-1 border-b-2 border-indigo-500 text-sm font-medium text-gray-900' : 'cursor-pointer inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700'">Inicio</a>
                    <a routerLink="/about" [class]="isActive('about') ? 'cursor-pointer inline-flex items-center px-1 pt-1 border-b-2 border-indigo-500 text-sm font-medium text-gray-900' : 'cursor-pointer inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700'">Sobre
                        Nosotros</a>
                    <a routerLink="/conocenos" [class]="isActive('conocenos') ? 'cursor-pointer inline-flex items-center px-1 pt-1 border-b-2 border-indigo-500 text-sm font-medium text-gray-900' : 'cursor-pointer inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700'">Con贸cenos</a>
                    <a (click)="navigateToContacto()"
                        [class]="isContactoVisible ? 'cursor-pointer inline-flex items-center px-1 pt-1 border-b-2 border-indigo-500 text-sm font-medium text-gray-900' : 'cursor-pointer inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700'">Contacto</a>

                    <span class="sr-only">Open main menu</span>
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>

    <!-- Mobile menu -->
    <div class="sm:hidden" [class]="isMenuOpen ? 'block' : 'hidden'">
        <div class="px-2 pt-2 pb-3 space-y-1">
            <a routerLink="/"
                [class]="isActive('/') ? 'cursor-pointer block px-3 py-2 rounded-md text-base font-medium text-gray-900 bg-indigo-50' : 'cursor-pointer block px-3 py-2 rounded-md text-base font-medium text-gray-500 hover:text-gray-700 hover:bg-gray-50'"
                (click)="navigateTo('/')">Inicio</a>
            <a routerLink="/about"
                [class]="isActive('/about') ? 'cursor-pointer block px-3 py-2 rounded-md text-base font-medium text-gray-900 bg-indigo-50' : 'cursor-pointer block px-3 py-2 rounded-md text-base font-medium text-gray-500 hover:text-gray-700 hover:bg-gray-50'"
                (click)="navigateTo('/about')">Sobre Nosotros</a>
            <a routerLink="/conocenos"
                [class]="isActive('/conocenos') ? 'cursor-pointer block px-3 py-2 rounded-md text-base font-medium text-gray-900 bg-indigo-50' : 'cursor-pointer block px-3 py-2 rounded-md text-base font-medium text-gray-500 hover:text-gray-700 hover:bg-gray-50'"
                (click)="navigateTo('/conocenos')">Con贸cenos</a>
            <a href="#contacto"
                [class]="isActive('/') ? 'cursor-pointer block px-3 py-2 rounded-md text-base font-medium text-gray-900 bg-indigo-50' : 'cursor-pointer block px-3 py-2 rounded-md text-base font-medium text-gray-500 hover:text-gray-700 hover:bg-gray-50'"
